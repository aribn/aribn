name: rss-to-readme

on:
  schedule:
    - cron: '0 0 * * *'
  push: 
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: aribn/rss-to-readme@v1
        with:
          feed-url: https://favorites.aribadernatal.com/feed/
          readme-section: feed
          branch: main
